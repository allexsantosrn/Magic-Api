<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Projeto Magic the Gathering - Projeto 3</title>
  </head>
  <body>
    
    <!-- Image and text -->
    <nav class="navbar navbar-light" style="background-color: #F4F7E5">
        <a class="navbar-brand" href="#">
        <img src="magic.png" width="100" height="100" class="d-inline-block align-top" alt="">
        <p></p>
        <b>Magic The Gathering</b>
        </a>
    </nav> 

    <div>
    <!-- Selectbox de seleção das edições -->
    <select class="form-select" id="comboEditions" onclick="ordenarEditionsCombo()">
    <option selected disabled value="0">Selecione um edição de Magic</option>    
    </select>    
    </div>

    <div style="margin-top: 20px;"> 
    <!-- Selectbox de seleção das cartas -->
    <select class="form-select2" id="comboCards" onclick="ordenarCardsCombo()">
    <option selected disabled value="0">Selecione uma carta da edição selecionada</option>    
    </select>  
    </div> 

    <div style="margin-top: 20px; margin-left: 180px;">
        <button type="button" class="btn btn-primary btn-lg" id="viewCard" onclick="callCard()">Visualizar Carta</button>
    </div>

    <div id="content"> 
        <h5 id="name" style="margin-top: 20px; margin-left: 180px;">Nome: </h5>
        <img src="" id="imagem" style="margin-top: 10px; margin-left: 180px;">
        <h5 id="rarity" style="margin-top: 10px; margin-left: 180px;">Raridade: </h5>
        <h5 id="color" style="margin-top: 10px; margin-left: 180px;">Cor: </h5>
        <h5 id="cost" style="margin-top: 10px; margin-left: 180px;">Custo: </h5>
        <h5 id="type" style="margin-top: 10px; margin-left: 180px;">Tipo: </h5>

    </div>              
      
    <script src="script.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
